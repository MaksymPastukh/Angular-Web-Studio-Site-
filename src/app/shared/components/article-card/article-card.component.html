<div class="article-item" [ngClass]="customStyle">
  <div
    class="article-item-image"
    style="background-image: url({{ serverStaticPath + article.image }})"
  ></div>
  <div class="article-item-title">
    {{ article.title }}
  </div>
  <div class="article-item-text">
    {{ article.description }}
  </div>
  <div class="article-item-category">{{ article.category }}</div>
  <a class="read-more" [routerLink]="'/article/' + article.url"
    >Читать дальше</a
  >
</div>
