<section class="login">
  <div class="container">
    <div class="auth-form" [formGroup]="loginForm">
      <div class="auth-title">Войти в личный кабинет</div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input
            type="text"
            formControlName="email"
            [ngStyle]="{
              'border-color':
                email?.invalid && (email?.dirty || email?.touched) ? 'red' : ''
            }"
            placeholder="Электронная почта"
          />
          <div
            class="errors"
            *ngIf="email?.invalid && email?.dirty && email?.touched"
          >
            <span class="error" *ngIf="email?.errors?.['required']"
              >*Email обязателен для заполнения</span
            >
          </div>
        </div>
        <div class="auth-input">
          <input
            type="{{ isPasswordVisible ? 'text' : 'password' }}"
            formControlName="password"
            [ngStyle]="{
              'border-color':
                password?.invalid && (password?.dirty || password?.touched)
                  ? 'red'
                  : ''
            }"
            placeholder="Пароль"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="toggle-password"
          >
            <svg
              *ngIf="!isPasswordVisible"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
              stroke="#a8aba7"
            >
              <path
                d="M3 12c1.5-4 6-7 9-7s7.5 3 9 7"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                stroke="#a8aba7"
              />
              <line
                x1="4"
                y1="10"
                x2="6"
                y2="8"
                stroke="#a8aba7"
                stroke-width="2"
                stroke-linecap="round"
              />
              <line
                x1="8"
                y1="10"
                x2="9"
                y2="7"
                stroke="#a8aba7"
                stroke-width="2"
                stroke-linecap="round"
              />
              <line
                x1="12"
                y1="10"
                x2="12"
                y2="6"
                stroke="#a8aba7"
                stroke-width="2"
                stroke-linecap="round"
              />
              <line
                x1="16"
                y1="10"
                x2="15"
                y2="7"
                stroke="#a8aba7"
                stroke-width="2"
                stroke-linecap="round"
              />
              <line
                x1="20"
                y1="10"
                x2="18"
                y2="8"
                stroke="#a8aba7"
                stroke-width="2"
                stroke-linecap="round"
              />
            </svg>
            <svg
              *ngIf="isPasswordVisible"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
              stroke="#a8aba7"
            >
              <path
                d="M1 12s4.5-7.5 11-7.5S23 12 23 12s-4.5 7.5-11 7.5S1 12 1 12z"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                stroke="#a8aba7"
              />
              <circle
                cx="12"
                cy="12"
                r="3"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                stroke="#a8aba7"
              />
            </svg>
          </button>
          <div
            class="errors"
            *ngIf="password?.invalid && (password?.dirty || password?.touched)"
          >
            <span class="error" *ngIf="password?.errors?.['required']"
              >*Пароль обязателен для заполнения</span
            >
          </div>
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" formControlName="rememberMe" id="remember" />
          <label for="remember">Запомнить меня</label>
        </div>
      </div>
      <div class="auth-button">
        <button class="button" [disabled]="loginForm.invalid" (click)="login()">
          Войти
        </button>
      </div>
      <div class="auth-link">
        Нет аккаунта? <a routerLink="/signup">Пройдите регистрацию</a>
      </div>
    </div>
    <div class="page-image">
      <img
        src="../../../../assets/images/page-images/login-img.png"
        alt="Login image"
      />
    </div>
  </div>
</section>
